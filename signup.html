<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <div class="signup-header">
                <h1>Signup</h1>
                <p>It takes only 30 seconds</p>
            </div>
            <div class="signup-main-content">
                <p>
                    <form action="#">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="Saikoushik" required>
                    </form>
                </p>
                <p>
                    <form action="#">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="saikoushikananthoju@gmail.com" required>
                    </form>
                </p>
                <p>
                    <form action="#">
                        <label for="password">Password</label>
                        <input type="password" id="password"  placeholder="at least 8 characters" required>
                    </form>
                </p>
                <p>
                    <form action="#">
                        <input type="submit" id="submit" placeholder="Create Account">
                    </form>
                </p>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
